<div class="col-6 mx-5 mt-5 px-5">
    <form action="" [formGroup]="fillForm" (ngSubmit)="onSubmit()"> 
        <h1 class="heading m-0">პირადი ინფო</h1>
        <img class="line" src="../../assets/Line 12.png" alt="line">    
        <div class="row justify-content-between my-4">
            <div class="form-group col-5">
                <label for="name">სახელი</label>
                <div class="position-relative">
                    <input 
                        class="form-control"
                        type="text" 
                        id="name"
                        formControlName="name"
                        (blur)="getName?.markAsUntouched()"
                        [ngClass]="{
                            'invalid-input': getName?.invalid && (getName?.touched || getName?.dirty),
                            'valid-input': getName?.valid && (getName?.touched || getName?.dirty)
                        }"
                    >
                    <img class="done" src="../../assets/done.png" alt="done" *ngIf="getName?.valid">
                    <img class="error" src="../../assets/error.png" alt="error" *ngIf="getName?.invalid && (getName?.touched || getName?.dirty)">
                    <mat-error *ngIf="getName?.invalid && (getName?.touched || getName?.touched)" class="position-absolute form-text text-muted">მინიმუმ 2 ასო, ქართული ასოები</mat-error>
                </div>
            </div>
            <div class="form-group col-5">
                <label for="surname">გვარი</label>
                <div class="position-relative">
                    <input 
                        class="form-control"
                        type="text"
                        id="surname"
                        formControlName="surname"
                        [ngClass]="{
                            'invalid-input': getSurname?.invalid && (getSurname?.touched || getSurname?.dirty),
                            'valid-input': getSurname?.valid && (getSurname?.touched || getSurname?.dirty)
                        }"
                    >
                    <img class="done" src="../../assets/done.png" alt="done" *ngIf="getSurname?.valid">
                    <img class="error" src="../../assets/error.png" alt="error" *ngIf="getSurname?.invalid && (getSurname?.touched || getSurname?.dirty)">
                    <mat-error *ngIf="getSurname?.invalid && (getSurname?.touched || getSurname?.dirty)" class="form-text text-muted">მინიმუმ 2 ასო, ქართული ასოები</mat-error>
                </div>
            </div>
        </div>
        <div class="form-group my-4">
            <label for="">პირადი ფოტოს ატვირთვა</label>
            <label for="photo" class="col-2 mx-3 p-1 bg-primary text-white text-center rounded">
                <input 
                class="form-control"
                type="file"
                class="form-control-file d-none"
                id="photo"
                formControlName="photo">ატვირთვა
            </label>
            <mat-error *ngIf="getPhoto?.invalid && (getPhoto?.touched || getPhoto?.dirty)">ფოტოს ატვირთვა სავალდებულოა</mat-error>
        </div>
        <div class="form-group my-4">
            <label for="about">ჩემ შესახებ</label>
            <textarea 
                class="form-control"
                type="text"
                id="about"
                rows="4" 
                placeholder="ზოგადი ინფო შენ შესახებ"
                formControlName="about">>
            </textarea>
        </div>
        <div class="form-group my-4">
            <label for="email">ელ.ფოსტა</label>
            <div class="position-relative">
                <input 
                    class="form-control"   
                    type="email" 
                    id="email" 
                    placeholder="example@redberry.ge"
                    formControlName="email"
                    [ngClass]="{
                        'invalid-input': getEmail?.invalid && (getEmail?.touched || getEmail?.dirty),
                        'valid-input': getEmail?.valid && (getEmail?.touched || getEmail?.dirty)
                    }"
                >
                <img class="done" src="../../assets/done.png" alt="done" *ngIf="getEmail?.valid">
                <img class="error" src="../../assets/error.png" alt="error" *ngIf="getEmail?.invalid && (getEmail?.touched || getEmail?.dirty)">
                <mat-error *ngIf="getEmail?.invalid && (getEmail?.touched || getEmail?.dirty)" class="form-text text-muted">უნდა მთავრდებოდეს @redberry.ge</mat-error>
            </div>
        </div>
        <div class="form-group my-4">
            <label for="phoneNumber">მობილურის ნომერი</label>
            <div class="position-relative">
                <input 
                    class="form-control" 
                    type="text" 
                    id="phoneNumber" 
                    placeholder="+995555123456"
                    formControlName="phoneNumber"
                    [ngClass]="{
                        'invalid-input': getPhoneNumber?.invalid && (getPhoneNumber?.touched || getPhoneNumber?.dirty),
                        'valid-input': getPhoneNumber?.valid && (getPhoneNumber?.touched || getPhoneNumber?.dirty)
                    }"
                >
                <img class="done" src="../../assets/done.png" alt="done" *ngIf="getPhoneNumber?.valid">
                <img class="error" src="../../assets/error.png" alt="error" *ngIf="getPhoneNumber?.invalid && (getPhoneNumber?.touched || getPhoneNumber?.dirty)">
                <mat-error *ngIf="getPhoneNumber?.invalid && (getPhoneNumber?.touched || getPhoneNumber?.dirty)" class="form-text text-muted">უნდა აკმაყოფილებდეს ქართული მობილური ნომრის ფორმატს</mat-error>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <!-- <button class="my-4 px-4 py-2 previousButton border-0 text-light rounded position-absolute start-0">უკან</button> -->
            <button class="my-4 px-4 py-2 nextButton border-0 text-light rounded end-0">შემდეგი</button>
        </div>
    </form>
</div>
